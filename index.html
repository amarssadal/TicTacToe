<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class = 'wrapper'>
        <div class = 'main'>
            <div class = 'gameBox'>
                <div class = 'cells zer'><span></span></div>
                <div class = 'cells fir'><span></span>X</div>
                <div class = 'cells sec'><span></span>O</div>
                <div class = 'cells thi'><span></span></div>
                <div class = 'cells fou'><span></span></div>
                <div class = 'cells fif'><span></span>X</div>
                <div class = 'cells six'><span></span></div>
                <div class = 'cells sev'><span></span></div>
                <div class = 'cells eig'><span></span></div>
            </div>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
